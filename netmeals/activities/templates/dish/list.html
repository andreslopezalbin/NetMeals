{% extends 'masterpage/masterpage.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}
{% crispy form form.helper %}

{% block title %}All Dishes{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    {% for dish in dishes %}
                        <div class="col-md-4">
                            <div class="thumbnail">
                                <img alt="{{ dish.name }}"
                                     src="{{ dish.photo }}" style="width:90% ; border-radius: 5% "/>
                                <div class="caption">
                                    <h3>
                                        {{ dish.name }}
                                    </h3>
                                    <p>
                                        {{ dish.description }}
                                    </p>
                                    <p>
                                        <a class="btn btn-primary" href="#">Action</a> <a class="btn"
                                                                                          href="#">Action</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    {% endfor %}

                </div>
            </div>
        </div>
    </div>

{% endblock %}
