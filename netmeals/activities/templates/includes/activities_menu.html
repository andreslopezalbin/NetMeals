{% load user_tags %}
<li class="nav-item dropdown">
    <a class="nav-link dropdown-toggle" id="activities-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Activities</a>
    <div class="dropdown-menu activities-menu" aria-labelledby="activities-dropdown">
        <a class="dropdown-item">Available activities</a>
        {% if request.user.is_authenticated%}
        <a class="dropdown-item">Subscribed activities</a>
        {% if request.user|has_group:"Monitor"%}
            <a class="dropdown-item" href="{% url "my_activities" request.user.id  %}">My activities</a>
            {% if request.user.is_active %}
            <a class="dropdown-item" href="{% url "new_activity" request.user.id  %}">New activity</a>
            {% endif %}
        {% endif %}
        {% endif %}
    </div>
</li>
